<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tintelle - Forgot Password</title>
    <link rel="icon" type="image/png" href="images/Tintelle logo.jpg">
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body class="login-body">

  <!-- Header -->
  <header class="header">
    <div class="logo"><a href="tint.html">TINTELLE</a></div>
    <nav class="nav">
      <a href="tint.html">Home</a>
      <a href="#">Shop</a>
      <a href="#">About</a>
      <a href="#">Wish List</a>
      <a href="#">Contact</a>
    </nav>
    <div class="header-icons">
      <input type="text" placeholder="Search for a Product..." class="search-box">
      <i class="fas fa-search"></i>
      <a href="login.html"><i class="fas fa-user"></i></a>
      <a href="#"><i class="fas fa-shopping-cart"></i></a>
    </div>
  </header>

  <!-- Forgot Password Form -->
  <section class="login-container">
    <form class="login-box" action="otp.html" method="get">
      <h2>Forgot password</h2>
      <input type="text" placeholder="Enter Email or Mobile number" class="full-input" required>
      <button type="submit" class="login-btn">Get OTP</button>
      <div class="login-links">
        <a href="signup.html">Create an account</a>
      </div>
    </form>
  </section>

  <!-- Footer (same as other pages) -->
  <footer class="footer">
    <div class="footer-cols">
      <div class="footer-about">
        <h3>ABOUT</h3>
        <a href="#">FAQ</a>
        <a href="#">TERMS</a>
      </div>
      <div class="footer-orders">
        <h3>ORDERS</h3>
        <a href="#">Track Orders</a>
        <a href="#">Cancel Orders</a>
      </div>
      <div class="footer-contact">
        <h3>CONTACT</h3>
        <p>support@tintelleindia.com</p>
        <p>1800-402-3737</p>
        <p>Mon - Sun, 9 am to 6 pm</p>
      </div>
      <div class="footer-subscribe">
        <h3>Sign Up for Tintelle Emails</h3>
        <input type="email" placeholder="Enter your email">
        <button class="subscribe-btn">Subscribe</button>
      </div>
    </div>
    <div class="footer-bottom">
      <div class="payment-icons">
        <img src="images/rupay.png" alt="Rupay">
        <img src="images/mastercard.png" alt="Mastercard">
        <img src="images/visa.png" alt="Visa">
        <img src="images/cod.png" alt="Cash on Delivery">
      </div>
      <div class="social-icons">
        <a href="https://x.com/"><i class="fab fa-twitter"></i></a>
        <a href="https://www.instagram.com/"><i class="fab fa-instagram"></i></a>
        <a href="https://www.facebook.com/"><i class="fab fa-facebook-f"></i></a>
        <a href="https://in.pinterest.com/"><i class="fab fa-pinterest-p"></i></a>
      </div>
      <p>Â© 2025 Tintelle. All rights reserved.</p>
    </div>
  </footer>

</body>
</html>
